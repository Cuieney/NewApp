apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
def butterKnifeVersion = "8.2.1"
def rxJavaVersion = "1.1.7"
def retrofitVersion = "2.1.0"


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.android.plugin"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    signingConfigs {
        def Properties localProps = new Properties()
        localProps.load(new FileInputStream(file('../local.properties')))
        def Properties keyProps = new Properties()

        // 如果读取不到'keystore.props.file'属性，就使用debug keystore


        if (localProps['keystore.props.file']) {
            keyProps.load(new FileInputStream(file(localProps['keystore.props.file'])))
        } else {
            keyProps["store"] = 'cuieney.jks'
            keyProps["alias"] = 'cuieney'
            keyProps["storePass"] = '123456'
            keyProps["pass"] = '123456'
        }

        debug {
            storeFile file(keyProps["store"])
            keyAlias keyProps["alias"]
            storePassword keyProps["storePass"]
            keyPassword keyProps["pass"]
        }

        debug1 {
            storeFile file('cuieney.jks')
            keyAlias 'cuieney'
            storePassword '123456'
            keyPassword '123456'
        }

        release {
            // release版本使用assert确保存在该属性否则报错，避免错误打包
            assert localProps['keystore.props.file'];
            storeFile file(keyProps["store"])
            keyAlias keyProps["alias"]
            storePassword keyProps["storePass"]
            keyPassword keyProps["pass"]
        }

        release1 {
            storeFile file('cuieney.jks')
            keyAlias 'cuieney'
            storePassword '123456'
            keyPassword '123456'
        }
    }


    buildTypes {
        debug {
            minifyEnabled false  //代码混淆处理
            shrinkResources false //删除没用的资源
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug1
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release1
        }
    }


    // 一键打包  ./gradlew assembleRelease
    productFlavors {
        xiaomi {}
        qihu360 {}
        baidu {}
        wandoujia {}
    }

    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }


}

repositories {
    maven { url "https://jitpack.io" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile rootProject.ext.libSupportAppcompat//
    compile rootProject.ext.libSupportV4//
    compile rootProject.ext.libSupportCardview//
    compile rootProject.ext.libGlide//
    compile rootProject.ext.libDesign//
    compile rootProject.ext.libDagger//
    provided rootProject.ext.libDaggerCompiler
    //
    provided 'org.glassfish:javax.annotation:10.0-b28'
    //
    compile "com.jakewharton:butterknife:$butterKnifeVersion"
    //
    apt "com.jakewharton:butterknife-compiler:$butterKnifeVersion"
    //
    compile "io.reactivex:rxjava:$rxJavaVersion"
    //
    //
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    //
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
    //
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    //
    compile 'io.reactivex:rxandroid:1.2.1'
    //
    compile 'com.malinskiy:superrecyclerview:1.1.4'
    //
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.orhanobut:logger:1.15'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.9.3'

}

